<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Vanilla</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="switch">
        <div class="joycon-left">
            <div class="joycon-minus"></div>
            <div class="analog-left"></div>
            <div class="dpad">
                <div class="dpad-up"></div>
                <div class="dpad-left"></div>
                <div class="dpad-right"></div>
                <div class="dpad-down"></div>
            </div>
            <div class="btn-scr"></div>
        </div>
        <div class="tablet">
            <div class="screen"></div>
        </div>
        <div class="joycon-right">
            <div class="joycon-plus">
                <div class="joycon-plus-horizontal"></div>
                <div class="joycon-plus-vertical"></div>
            </div>
            <div class="xyab">
                <div class="btn-x"><span class="btn-text">X</span></div>
                <div class="btn-y"><span class="btn-text">Y</span></div>
                <div class="btn-a"><span class="btn-text">A</span></div>
                <div class="btn-b"><span class="btn-text">B</span></div>
            </div>
            <div class="analog-right"></div>
            <div class="btn-home">
            </div>
        </div>
    </div>
</body>
</html>
